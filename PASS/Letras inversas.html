<script type="text/javascript">

    var boton1 = document.getElementById('boton');
    boton1.addEventListener("click", sumarforN);

function sumarforN (cantN = 0)
{
  var sumando = 0;
  var st = 0;
  while(sumando <= cantN)
  {
    st += sumando;
    sumando ++;
    

  }
return alert(""+ st);
}
