<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IF</title>
    <script type="text/javascript">
      let numS = 0;

      if (numS < 10) {
        numS ++;
        console.log(numS);
      }

      while (numS < 10) {
        numS ++;
        console.log(numS + "break");
        if(numS == 5){
          break;
        }
      }

let numS1 =0;

      do {
        numS1++;
        console.log(numS1 + "P2")
      } while (numS1 < 10);

    </script>
  </head>
  <body>

  </body>
</html>
