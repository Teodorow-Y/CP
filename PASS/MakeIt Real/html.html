<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Funtioncs</title>
  </head>

  <body>
    <input type="button" name="" value="Come on" id="boton">
    <script type="text/javascript">

      var boton1 = document.getElementById('boton');
      boton1.addEventListener("click", calcularImpuestos);

      function calcularImpuestos(edad, ingresos)
      {
        if (edad >= 18 && ingresos >= 1000)
        {
          return (ingresos * 0.40);
        }
        else {
          {
            return (ingresos*0);
          }
        }
      }
      </script>
  </body>
</html>
