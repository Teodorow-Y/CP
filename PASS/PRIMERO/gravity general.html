<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>So heavy</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto</p>
    <script type="text/javascript">
      var g_tierra = 9.8;
      var user = prompt(" Cual es tu peso");
      var planeta = prompt(" De donde quieres saber:  1:Marte  2:Jupiter");
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso = parseFloat(user);
      var peso_final;
      var planeta_name;
       if (planeta ==1)
       {
        peso_final = peso * g_marte / g_tierra;
        planeta_name = "Marte";
       }
       else if(planeta ==2)
       {
        peso_final = peso * g_jupiter / g_tierra;
        planeta_name = "Jupiter";
           }
       else {
         alert("wtf");
       }

      peso_final = parseFloat(peso_final);
      document.write('Tu peso en ' + planeta_name + ' es ' + peso_final + " <strong> kilos </strong>");
    </script>

  </body>
</html>
